<ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" draggable="true" options="map.options" bounds="map.bounds">
	<ui-gmap-markers  
        models="map.markers"
        coords="'self'"  
        options="'options'">
    </ui-gmap-markers>
    <ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
              geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
</ui-gmap-google-map>
