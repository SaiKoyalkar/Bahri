<md-dialog class="search-vessel-dialog" aria-label="Filter">
    <form name="filterForm" class="md-inline-form" novalidate ng-submit="vm.submit()">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools filter-header" layout="row" layout-align="space-between">
                <span class="title">Select Vessel</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>


            <div layout-xs="column" layout="row" ng-hide="vm.loadingProgress" ng-cloak>
                <div layout="column" flex="100">
                    <md-autocomplete flex class="md-block"
                        md-input-name="vessel_name"
                        md-input-minlength="1"
                        md-no-cache="vm.noCache"
                        md-selected-item="vm.vessel_name"
                        md-search-text="vm.searchText"
                        md-items="item in vm.querySearch(vm.searchText)"
                        md-item-text="item.display"
                        md-require-match
                        md-floating-label="Enter Vessel Name">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText">{{item.display}}</span>
                    </md-item-template>
                    <div ng-messages="filterForm.vessel_name.$error" ng-if="filterForm.vessel_name.$touched">
                        <div ng-message="md-require-match">Please select an existing vessel name.</div>
                        <div ng-message="minlength">Your entry is not long enough.</div>
                      </div>
                    </md-autocomplete>
                </div>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button type="submit"
                           class="send-button md-button-orange md-raised"
                           ng-disabled="taskForm.$invalid || taskForm.$pristine || vm.loadingProgress || (vm.filterForm.vessel_name == '')"
                           aria-label="Apply">
                    Apply
                </md-button>
                <md-button type="button" ng-click="vm.closeDialog()" class="md-raised" aria-label="Cancel">
                    Cancel
                </md-button>
            </div>
        </md-dialog-actions>

    </form>
</md-dialog>
